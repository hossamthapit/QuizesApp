<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo01">
        
        <a class="navbar-brand mx-4" routerLink="/"><i class="fa-solid fa-newspaper"></i>Online Exams</a>

        <ul class="navbar-nav" *ngIf="authService.isLoggedIn()">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/groups" routerLinkActive="active">Groups</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/students" routerLinkActive="active">Students</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/teachers" routerLinkActive="active">Teachers</a>
            </li>
        </ul>

        <!-- Logout button and user info -->
        <div class="d-flex align-items-center" *ngIf="authService.isLoggedIn()">
            <div *ngIf="this.authService.isStudent()" style="cursor: pointer;" [routerLink]="['/user', this.authService.loggedUserId(), 'profile']" [queryParams]="{ student: true }">
                <img class="rounded-circle" [src]='"assets/" + this.storageService.getProfilePicture()' alt="User Image" width="30" height="30">
                <span class="mr-3"> {{this.storageService.getFirstName()}} {{this.storageService.getlastName()}} </span>
            </div>

            <div *ngIf="this.authService.isTeacher()" style="cursor: pointer;" [routerLink]="['/user', this.authService.loggedUserId(), 'profile']" [queryParams]="{ teacher: true }">
                <img class="rounded-circle" [src]='"assets/" + this.storageService.getProfilePicture()' alt="User Image" width="30" height="30"> 
                <span class="mr-3"> {{this.storageService.getFirstName()}} {{this.storageService.getlastName()}} </span> 
            </div>

            <div *ngIf="this.authService.isAdmin()" style="cursor: pointer;" [routerLink]="['/user', this.authService.loggedUserId(), 'profile']" [queryParams]="{ admin: true }">
                <img class="rounded-circle" [src]='"assets/" + this.storageService.getProfilePicture()' alt="User Image" width="30" height="30"> 
                <span class="mr-3"> {{this.storageService.getFirstName()}} {{this.storageService.getlastName()}} </span> 
            </div>

            <button  class="btn btn-outline-danger my-2 my-sm-0 mx-4" type="button" (click)="logout()"> <i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        
        </div>
    </div>
</nav>
