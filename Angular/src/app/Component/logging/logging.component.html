<div class="container mt-5">
    <div class="card border rounded">
        <div class="card-body">

            <div class="big-header">
                Online Exams
            </div>

            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="row nav nav-pills nav-justified " id="ex1" role="tablist">
                        <button class="nav-link" [ngClass]="{active:isLogin}" id="tab-login" data-mdb-toggle="pill"
                            (click)="setLogin(true)" role="tab" aria-controls="pills-login"
                            aria-selected="true">Login</button>
                        <button class="nav-link" [ngClass]="{active:!isLogin}" id="tab-register" data-mdb-toggle="pill"
                            (click)="setLogin(false)" role="tab" aria-controls="pills-register"
                            aria-selected="false">Register</button>
                    </div>
                </div>
            </div>

            <app-signup class="elementToFadeInAndOut" *ngIf="!isLogin"></app-signup>
            <app-login class="elementToFadeInAndOut" *ngIf="isLogin"></app-login>
        </div>
    </div>
</div>
