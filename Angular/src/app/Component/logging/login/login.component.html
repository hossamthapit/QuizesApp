
<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-10">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group row mb-3 justify-content-center">
                    <!-- <label for="email" class="col-sm-2 col-form-label">Email </label> -->
                    <div class="col-sm-8">
                        <input type="text" id="email" placeholder="Email" formControlName="email" class="form-control"
                            [inputRequired]="loginForm.get('email')!">
                        <!-- Email input validation -->
                        <span Class="text-danger text-bold" *ngIf="loginForm.get('email')?.hasError('pattern')">
                            Enter a valid email address</span>
                    </div>
                </div>
                <div class="form-group row mb-3 justify-content-center">
                    <!-- <label for="password" class="col-sm-2 col-form-label">Password</label> -->
                    <div class="col-sm-8">
                        <input type="password" id="password" placeholder="Password" formControlName="password"
                            class="form-control" [inputRequired]="loginForm.get('password')!">
                        <span Class="text-danger text-bold" *ngIf="loginForm.get('password')?.hasError('minlength')">
                            password must be at least 8 characters</span>
                    </div>
                </div>

                <div class="form-group row mb-3 justify-content-center">
                        <button type="submit" class="btn btn-primary col-sm-2" [disabled]="!loginForm.valid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
