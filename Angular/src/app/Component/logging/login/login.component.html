
<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-10">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group row mb-3 justify-content-center">
                    <!-- <label for="email" class="col-sm-2 col-form-label">Email </label> -->
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email"
                        [ngClass]="{ 'is-invalid': loginForm.get('email')?.errors}">
                    </div>
                </div>
                <div class="form-group row mb-3 justify-content-center">
                    <!-- <label for="password" class="col-sm-2 col-form-label">Password</label> -->
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
                        [ngClass]="{ 'is-invalid': loginForm.get('password')?.errors}">
                    </div>
                </div>

                <div class="form-group row mb-3 justify-content-center">
                        <button type="submit" class="btn btn-primary col-sm-2">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
