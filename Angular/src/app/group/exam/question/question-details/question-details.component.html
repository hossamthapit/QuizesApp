<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center">
        <h2 class="font-weight-bold mb-2">Question Details</h2>
    </div>

    <hr>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    
                <div class="form-group row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="description"
                         placeholder="Question Description" formControlName="description">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="answer" class="col-sm-2 col-form-label">Answer</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="answer" placeholder="Answer" formControlName="answer">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="score" class="col-sm-2 col-form-label">Question Points</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="score" placeholder="Question Points" formControlName="score">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="seconds" class="col-sm-2 col-form-label">Question Time in seconds</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="seconds" placeholder="Question Time in seconds" formControlName="seconds">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
                <!-- hidden values -->
                <input hidden="true" type="number" class="form-control" id="id"  formControlName="id">
            </form>
        </div>
    </div>
</div>
