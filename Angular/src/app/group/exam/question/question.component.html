<div class="container mt-5 mb-3">
    <div class="d-flex justify-content-between align-items-center">
        <div></div>
        <div>
            <button *ngIf="exam != null" class="btn btn-outline-success mx-2"
                routerLink="/exams/{{exam.id}}/questions/new"><i class="fa-solid fa-circle-plus"></i> New
                Question</button>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-6" *ngFor="let question of questions; let idx = index;">
            <div class="card p-3 mb-2 position-relative">
                <div class="d-flex justify-content-between">
                    <div class="badge">
                        <span class="p-1 col-lg-12">
                            <i class="fa-solid fa-star mx-1"> </i> {{question.score}} Points
                        </span>
                    </div>
                    <div class="badge"> 
                        <span class="p-1 col-lg-12">
                            <i class="fa-solid fa-stopwatch mx-1"> </i> {{question.seconds}} Sec 
                        </span> 
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center mt-2">
                    <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                    <div class="ms-2 c-details">
                        <h4 class="heading">{{question.description}} <span
                                class="my-underlined-text">{{question.answer}}</span></h4>
                    </div>
                </div>
                <span class="d-flex justify-content-start align-items-end position-absolute bottom-0 left-0 mb-2">
                    <a (click)="deleteQuestion(question.id)"
                        class="btn btn-outline-danger mx-1 custom-small-btn rounded-circle">
                        <i class="fa fa-trash"></i>
                    </a>
                    <button class="btn btn-outline-secondary mx-1 custom-small-btn rounded-circle"
                    (click)="editQuestion(question.id)">
                        <i class="fa-solid fa-file-signature"></i>
                    </button>
                </span>

            </div>
        </div>
    </div>
</div>
