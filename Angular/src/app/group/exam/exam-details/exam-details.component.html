<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center">
        <h2 class="font-weight-bold mb-2">Exam Details</h2>
    </div>

    <hr>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <form [formGroup]="examForm" (ngSubmit)="onSubmit()">
    
                <div class="form-group row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Exam Title </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title"
                         placeholder="Title Title" formControlName="title">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="description" placeholder="Description" formControlName="description">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
                <!-- hidden values -->
                <input hidden="true" type="number" class="form-control" id="id"  formControlName="id">
            </form>
        </div>
    </div>
</div>
