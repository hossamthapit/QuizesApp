<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center">
        <h2 class="font-weight-bold mb-2">Exam Details</h2>
    </div>

    <hr>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <form [formGroup]="examForm" (ngSubmit)="onSubmit()">
    
                <div class="form-group row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Exam Title </label>
                    <div class="col-sm-8">
                        <input type="text" id="title" placeholder="title" formControlName="title"
                            class="form-control" [inputRequired]="examForm.get('title')!">
                        <span Class="text-danger text-bold" *ngIf="examForm.get('title')?.hasError('minlength')">
                            title must be at least 3 characters</span>
                        <span Class="text-danger" *ngIf="examForm.get('title')?.hasError('maxlength')">
                            title must be at maximum 60 characters</span>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" id="description" placeholder="description" formControlName="description"
                            class="form-control" [inputRequired]="examForm.get('description')!">
                        <span Class="text-danger text-bold" *ngIf="examForm.get('description')?.hasError('minlength')">
                            description must be at least 3 characters</span>
                        <span Class="text-danger" *ngIf="examForm.get('description')?.hasError('maxlength')">
                            description must be at maximum 60 characters</span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success" [disabled]="examForm.invalid">Save</button>
                    </div>
                </div>
                <!-- hidden values -->
                <input hidden="true" type="number" class="form-control" id="id"  formControlName="id">
            </form>
        </div>
    </div>
</div>
