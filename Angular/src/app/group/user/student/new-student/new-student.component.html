<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center">
        <h2 class="font-weight-bold mb-2">Student info</h2>
    </div>

    <hr>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
                <div class="text-center mb-4">
                    <img [src]="student.pictureUrl ? 'assets/' + student.pictureUrl : 'assets/student.jpg'" alt="Student Image" class="img-fluid rounded-circle" style="max-width: 200px; max-height: 200px;">
                  </div>
                
                <div class="form-group row mb-3">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="nationalId" class="col-sm-2 col-form-label">National Id</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nationalId" placeholder="National Id Number" formControlName="nationalId">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="age" class="col-sm-2 col-form-label">Age </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="age" placeholder="Age" formControlName="age">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="email" class="col-sm-2 col-form-label"> Email </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" formControlName="phoneNumber">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Address </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
                    </div>
                </div>


                <div class="form-group row mb-3">
                    <label for="image" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control-file" id="image" accept="image/*" formControlName="pictureUrl">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
                <!-- hidden values -->
                <input hidden="true" type="number" class="form-control" id="id"  formControlName="id">
            </form>
        </div>
    </div>
</div>
