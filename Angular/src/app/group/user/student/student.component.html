<div class="container py-5">

  <div class="d-flex justify-content-between align-items-center">
    <h2 class="font-weight-bold mb-2" *ngIf="!addingStudentsToGroup">{{group == null ? 'Students' : group.title}}</h2>
    <h2 class="font-weight-bold mb-2" *ngIf="addingStudentsToGroup">{{group == null ? 'Students' : "Add Students to " +
      group.title}}</h2>
    <div *ngIf="!isStudent">
      <!-- <button *ngIf="group == null" class="btn btn-outline-primary mx-2" routerLink="/students/new">
        <i class="fa-solid fa-user-plus"></i> New
        Student </button> -->
      <button *ngIf="!addingStudentsToGroup && group != null" class="btn btn-outline-success mx-2"
        (click)="addStudentsToGroup(group.id)"><i class="fa-solid fa-user-plus"></i> Add Student</button>
      <button *ngIf="addingStudentsToGroup && group != null" class="btn btn-outline-success mx-2"
        (click)="backToGroup(group.id)">Back</button>
    </div>
  </div>
  <hr>

  <div class="row pb-5 mb-4">
    <div class="col-lg-3 col-md-6 mb-4 mb-lg-0" *ngFor="let student of students; let idx = index">
      <div class="card rounded shadow border-0">
        <div class="card-body p-0">
          <btn [routerLink]="['/user', student.id, 'profile']" [queryParams]="{ student: true }">
            <div class="custome-bg px-5 py-4 text-center">
              <div class="d-flex flex-column align-items-center">
                <div class="rounded-circle-container mb-3">
                  <img [src]="student.pictureUrl ? 'assets/' + student.pictureUrl : 'assets/student.jpg'" alt=""
                    class="img-fluid rounded-circle rounded-circle-image">
                </div>

                <h5 class="text-dark mb-0">{{student.firstName}}</h5>
                <p class="small text-dark mb-0">{{student.nationalId}}</p>
              </div>
            </div>
          </btn>
          <div class="bg-white p-4 d-flex justify-content-center">
            <ul class="list-inline mb-0" *ngIf="!isStudent">
              <li class="list-inline-item">
                <button (click)="editStudent(student.id)" class="btn btn-outline-secondary btn-sm px-2"> <i
                    class="fa-solid fa-pen-to-square"> </i> Edit</button>
              </li>
              <li class="list-inline-item" *ngIf="!addingStudentsToGroup && group == null">
                <button (click)="deleteStudentFromGroup(student.id)" class="btn btn-outline-danger btn-sm px-2 "><i class="fa-solid fa-trash"></i> Delete</button>
              </li>
              <li class="list-inline-item" *ngIf="!addingStudentsToGroup && group != null">
                <button (click)="deleteStudentFromGroup(student.id)" class="btn btn-outline-danger btn-sm px-2 "><i class="fa-solid fa-user-minus"></i> Remove</button>
              </li>
              <li class="list-inline-item" *ngIf="addingStudentsToGroup">
                <button (click)="addThisStudentToTheGroup(student.id)" class="btn btn-outline-success btn-sm px-2"><i class="fa-solid fa-user-plus"></i> Add To Group</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
